<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>retro-board-test-html</title>
  <meta name="description" content="My First Git Exercise">
  <meta name="author" content="AlbanyCanCode">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Racing+Sans+One">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./retro-board-test.css">
  <link rel="stylesheet" href="../node_modules/normalize.css">

</head>

<body>
  <main>
    <!-- logo bar and layout toggler -->
    <nav>
      <div class="wrapper">
        <h1 class="logo-type">retro board</h1>
        <div class="layout">
          <h5>Layout</h5>
          <i class="fa fa-bars active"></i>
          <i class="fa fa-bars layout-vert"></i>
        </div>
      </div>
    </nav>

    <!-- flex container for categories -->
    <div class="wrapper flex-container">

      <!-- column: went well -->
      <div class="column-3 went-well">
        <h3>Went Well</h3>
        <button class="btn-add-card"><span><b>+</b></span></button>

        <!-- static card -->
        <div class="card">
          <p>Card info goes in here.</p>
          <div class="rating up">
            <i class="far fa-thumbs-up"></i>
            <b>0</b>
          </div>
          <div class="rating down">
            <i class="far fa-thumbs-down"></i>
            <b>0</b>
          </div>
          <div class="delete-card">
            <i class="far fa-trash-alt"></i>
          </div>
        </div>

        <!-- active card with textarea -->
        <div class="card card-active">
          <form id="went-well-form" method="get" action="">
              <textarea placeholder="Enter comment here." id="went-well-text" name="went-well-text" rows="4" ></textarea> 
          </form>
          <button type="submit">Submit</button>
          <div class="rating up">
            <i class="far fa-thumbs-up"></i>
            <b>0</b>
          </div>
          <div class="rating down">
            <i class="far fa-thumbs-down"></i>
            <b>0</b>
          </div>
        </div>
      </div>

      <!-- column: to improve -->
      <div class="column-3 to-improve">
        <h3>To Improve</h3>
        <button class="btn-add-card"><span><b>+</b></span></button>

        <!-- static card -->
        <div class="card">
          <p>Card info goes in here.</p>
          <div class="rating up">
            <i class="far fa-thumbs-up"></i>
            <b>0</b>
          </div>
          <div class="rating down">
            <i class="far fa-thumbs-down"></i>
            <b>0</b>
          </div>
        </div>

        <!-- active card with textarea -->
        <div class="card card-active">
          <form id="to-improve-form" method="get" action="">
              <textarea placeholder="Enter comment here." id="to-improve-text" name="to-improve-text" rows="4" ></textarea> 
          </form>
          <button type="submit">Submit</button>
          <div class="rating up">
            <i class="far fa-thumbs-up"></i>
            <b>0</b>
          </div>
          <div class="rating down">
            <i class="far fa-thumbs-down"></i>
            <b>0</b>
          </div>
        </div>
      </div>

      <!-- column: action items -->
      <div class="column-3 action-items">
        <h3>Action Items</h3>

        <!-- static card -->
        <button class="btn-add-card"><span><b>+</b></span></button>
        <div class="card">
          <p>Card info goes in here.</p>
          <div class="rating up">
            <i class="far fa-thumbs-up"></i>
            <b>0</b>
          </div>
          <div class="rating down">
            <i class="far fa-thumbs-down"></i>
            <b>0</b>
          </div>
        </div>

        <!-- active card with textarea -->
        <div class="card card-active">
          <form id="action-items-form" method="get" action="">
              <textarea placeholder="Enter comment here." id="action-items-text" name="action-items-text" rows="4" ></textarea> 
          </form>
          <button type="submit">Submit</button>
          <div class="rating up">
            <i class="far fa-thumbs-up"></i>
            <b>0</b>
          </div>
          <div class="rating down">
            <i class="far fa-thumbs-down"></i>
            <b>0</b>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
